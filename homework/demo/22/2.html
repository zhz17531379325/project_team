<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function count (a,b,c){
        switch(b){
            case "+":return a+c;break;
            case "-":return a-c;break;
            case "*":return a*c;break;
            case "/":return a/c;break;
        }
    }
    var result1 = count(9,"+",4);
    console.log(result1);
    var result2 = count(9,"-",4);
    console.log(result2);
    var result3 = count(9,"*",4);
    console.log(result3);
    var result4 = count(9,"/",4);
    console.log(result4);
    
    
    
    </script>
</body>
</html>
