<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{studentName}}</h1>
            <button @click="getName">点名</button>
    </div>
    <script src="vue.js"></script>
    <script>
    new Vue({
        el:"#app",
        data:{
            nameList:["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"],
            studentName:"同学名字"
        },
        methods:{
            getName(){
                this.studentName = this.nameList[this.getRandom()];
            },
            getRandom(){
                return Math.floor(Math.random() * this.nameList.length)
            }
        }
    })
    
    </script>
</body>
</html>
