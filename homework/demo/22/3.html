<!DOCTYPE html>

<head>

</head>
<body>
    <script>
    function count(a){
        var sum = 0;
        for(var i=0;i<=a;i++ ){
            if(i%2==0){
                sum+=i;
            }
        }
        return sum;
    }
    var result = count(15);
    console.log(result)
    </script>
</body>
</html>
